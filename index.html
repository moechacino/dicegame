<!DOCTYPE html>
<head>
    <meta  charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <script src="logic.js"></script>
</head>
<title>Ngocok Dadu</title>
<body>
    <div class="container">
        <h2>Main Kocok Dadu</h2>
        <div class="dice">
            <p class="p1">Player 1</p>
            <img class="leftdice" src="dice6.png" alt="">
        </div>
        <div class="dice">
            <p class="p2">Player 2</p>
            <img class="rightdice" src="dice6g.png" alt="">
        </div>
    </div>
    <div class="bottomcontainer">
        <button type="button" class="btn" onClick="kocokDadu()">Kocok Dadu Sekarang</button>
    </div>
    <div class="bottomcontainer">
        <button type="submit" class="btn" onClick="editNama()">Ganti Nama Pemain</button>
    </div>
</body>
